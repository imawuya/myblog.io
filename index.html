<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <style>
    /* 添加一个名为 "round-image" 的样式规则 */
    .round-image {
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  
  <!-- 导航栏和侧边栏 -->
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      coverpage: true,
      loadNavbar: true
    }

    // 导入 docsify-sidebar-collapse 插件
    window.$docsify = {
      // ...
      plugins: [
        docsifySidebarCollapse.create()
      ]
    }
  </script>
  
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- docsify-sidebar-collapse 插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse@2"></script>

  <!-- 添加一个带有 "round-image" 类的图片元素 -->
  <img class="round-image" src="path/to/your/image.jpg" alt="Your Profile Image">
</body>
</html>
